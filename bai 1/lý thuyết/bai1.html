<!DOCTYPE html><!-- Đinh dạng văn bản HTML - HTML5 -->
<html lang="en"><!-- định dạng ngôn ngữ chính mà trang đang dùng -->
<head><!-- phần đầu của trang web -->
    <meta charset="UTF-8"> <!-- định dạng kiểu chữ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reponsive(tương thích giữa các màn hình) -->
    <title>Document</title><!-- tiêu đề trang web -->
</head>
<body><!-- phần thân- chứa nội dung của trang web -->
    <!-- HTML: huyper text markup language(ngôn ngứ đánh dấu siêu văn bản);
    cách comment code trong visua-code
    C1:shift+alt+a
    C2:CTRL+/
********************************
    Cấu trúc cơ bản của 1 trang HTML gồm 2 phần chính
    head:chứa tiêu đề,các thẻ meta
    body:chứa nội dung trang web
    **********************************
các thẻ hay dùng trong HTML
<ol>-li:oder list (danh sách có thứ tự)
<ul>-li:unoder list (dah sách không có thứ tự)
<h1-H6> thẻ tiêu đề trang web
    (một trang web chỉ nên để 1 thẻ h1-nội dung h1 không quá 72 từ)
<br>:thẻ để xuống hàng
<b>:chứa nội dung đoạn văn bản
<i>:in nghiêng đoạn văn bản
<em>:cũng dùng để in nghiêng nhưng tối ưu công cụ tìm kiếm hơn
<a>:thẻ tạo liên kết
    +hret:trang chuyển tới
    +target="_blank":để mở ra tap mới
<img>:chèn hình ảnh
+src(thuộc tính)để chuyển đường dẫn ảnh
+alt:hiển thị khi ảnh lỗi
<nav>(navigation):thanh điều hướng
<u>gạch chân
<footer>: chân trang
<head>:phần đầu của trang web
<video>:chèn video
<dl>,<dd>,<dt>:diễn dải nội dung của danh sách
<figure>:thẻ mô tả nội dung khép kín
<mark>:đánh dấu màu cho đoạn nổi bật
<asaide>:thẻ chứa chú thích,quảng cáo
<article>:thẻ chứa nội dung riêng biệt
<main>:chứa nội dung chính của trang web
<section>: thẻ phân khu làm việc
<div>:division(thẻ khu vực)
<span> thẻ chứa đoạn văn bản
<button> nút bấm
<table> tạo bảng
<textarea> thẻ tạo ô nhập văn bản
<b> in đậm
<strong> in đậm
<pre> hiển thị đoạn trích dẫn

-->
    
</body>
</html>
